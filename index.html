<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tech-web</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
     <!-- Header-->
    <header class="bg-primary">
        <div class="max-w-[75%] h-[90px] mx-auto flex justify-between items-center">
            <div class="logo">
                <img src="./assets/TechWave.png" alt="logo-text">
            </div>
            <nav class="nav-text">
                <ul class="flex gap-8">
                    <li><a href="#about">About</a></li>
                    <li><a href="#episodes">Episodes</a></li>
                    <li><a href="#host">Host</a></li>
                </ul>
            </nav>
            <button class="primary-btn flex gap-1 items-center py-3 px-4 rounded-[10000px]">
                <span class="font-semibold"> Subscribe </span>
                <i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i>
            </button>
        </div>
    </header>


    <!-- banner -->
     <section id="banner" class="bg-[url('./assets/hero-bg.png')] bg-no-repeat bg-cover py-[101px] px-[525px]">
        <div id="img-container" class="relative mb-10">
            <img class="mx-auto relative top-[50%]" src="./assets/hero-circle.png" alt="">
            <img class="mx-auto absolute left-[41%] top-[23%]" src="./assets/microphone.png" alt="">
            <div id="new" class="bg-secondary primary-text py-2 px-4 absolute left-[62%] top-[5%]">NEW</div>
        </div>
        <div id="banner-text" class="text-center">
            <h1 class="font-extrabold text-[60px] mb-2">TechWave</h1>
            <p class="text-white/80 mb-6">Your daily dose of tech insights, productivity hacks, and personal growth</p>
            <div class="space-x-2">
                <button class="primary-btn rounded-[10000px] px-5 py-[12.5px] space-[8px]"><img class="inline" src="./assets/Group.png" alt=""> <span class="font-semibold">Listen On Spotify</span></button>
                <button class="secondary-btn secondary-text py-3 px-5 rounded-[10000px] space-[8px]"> <img class="inline" src="./assets/message.png" alt=""> <span class="font-semibold"> Subscribe </span></button>
            </div>
            
        </div>
    </section>

</body>
</html>
